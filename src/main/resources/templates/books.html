<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{template :: header}"></th:block>
<body>

<th:block th:insert="~{template :: navbar}"></th:block>

<div class="container-fluid bg-light p-5">
  <h2 class="text-center">List of Books</h2>
</div>

<div class="container mb-5">
  <div class="row" style="justify-content: center">
    <div th:each="book : ${bookList}" class="col-md-4 m-5">
      <h3 id="name" th:text="${#strings.abbreviate(book.name, 30)}"></h3>
      <p>
        [(${book.author})]<br>
        [(${book.publisher})] | [(${book.releaseDate})]
      </p>
      <p id="description">
        [(${#strings.abbreviate(book.description, 120)})]
      </p>
      <p class="d-flex justify-content-center">&#x20A9;[(${#numbers.formatInteger(book.price,1,'DEFAULT')})]</p>
      <p>
        <a class="btn btn-primary d-grid col-3 mx-auto" href="book.html" th:href="@{/book(id=${book.id})}">View</a>
      </p>
    </div>
  </div>
</div>

<th:block th:insert="~{template :: footer}"></th:block>

</body>
</html>
