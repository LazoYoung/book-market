<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/template.js"></script>
  <title>BookMarket (demo)</title>
</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <!--suppress CheckImageSize -->
      <img src="/img/book.png" alt="Logo" width="35" height="35">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-nav"
            aria-controls="side-nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="side-nav" aria-labelledby="side-nav-title">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="side-nav-title">Navigation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="navbar-nav me-auto">
          <a class="nav-link" id="link-home" href="/">Home</a>
          <a class="nav-link" id="link-books" href="/books">Books</a>
          <a class="nav-link" id="link-gallery" href="#">Gallery</a>
        </div>
        <div class="navbar-nav" th:if="${member} != null">
          <form id="logout-form" action="/member/logout" method="post"></form>
          <a class="nav-link" id="link-profile" href="/member/profile">Profile</a>
          <a id="logout-btn" class="nav-link" href="#">Log out</a>
        </div>
        <div class="navbar-nav" th:if="${member} == null">
          <a class="nav-link" id="link-login" href="/member/login">Log in</a>
          <a class="nav-link" id="link-register" href="/member/register">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<div th:fragment="footer" class="mt-5">
  <hr>
  <footer class="container">
    <p>&copy; WebMarket</p>
  </footer>
</div>

</body>
</html>
